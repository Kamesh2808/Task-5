<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #6dd5ed, #2193b0);
            color: #333;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            padding: 12px;
            width: 85%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #28a745;
        }

        button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        #weatherResult {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }

        #weatherResult h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        #weatherResult p {
            margin: 5px 0;
        }

        #weatherResult img {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherResult"></div>
    </div>
    <script>
        async function getWeather() {
            const city = document.getElementById("cityInput").value;
            const apiKey = 'b90bc9c5ac687d1faf500d6ddaffe3b3';
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
    
            try {
                const response = await fetch(url);
                const data = await response.json();
    
                if (data.cod === 200) {
                    document.getElementById("weatherResult").innerHTML = `
                        <h3>${data.name}, ${data.sys.country}</h3>
                        <p>Temperature: ${data.main.temp}Â°C</p>
                        <p>Weather: ${data.weather[0].main}</p>
                        <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}.png" alt="Weather Icon">
                    `;
                } else {
                    document.getElementById("weatherResult").innerHTML = `<p style="color:red;">City not found!</p>`;
                }
            } catch (error) {
                console.error("Error fetching weather data:", error);
                document.getElementById("weatherResult").innerHTML = `<p style="color:red;">Something went wrong!</p>`;
            }
        }
    </script>
</body>
</html>
